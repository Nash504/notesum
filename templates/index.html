<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Recorder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Space Grotesk", sans-serif;
      }
      body {
        font-family: "Space Grotesk", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        max-height: 90vh; /* Set the maximum height for the container */
        overflow-y: auto; /* Allow vertical scrolling */
      }
      h2 {
        color: #333;
      }
      button {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      button:disabled {
        background-color: #ddd;
        cursor: not-allowed;
      }
      button:hover {
        background-color: black;
        color: white;
      }
      audio {
        margin-top: 20px;
        width: 100%;
        border-radius: 5px;
      }
      #transcriptions {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        color: #333;
      }
      .card p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Audio Recorder</h2>
      <button id="startRecording">Start Recording</button>
      <button id="stopRecording" disabled>Stop Recording</button>
      <button id="addAudio" disabled>Add Audio for Transcription</button>
      <audio id="audioPlayer" controls></audio>

      <div id="transcriptions">
        <!-- Display all transcriptions here -->
        {% for transcription in transcriptions %}
        <div class="card">
          <p>{{ transcription }}</p>
        </div>
        {% endfor %}
      </div>
    </div>

    <script>
      let audioContext;
      let recorder;
      let audioStream;
      let audioChunks = [];

      document.getElementById("startRecording").onclick = startRecording;
      document.getElementById("stopRecording").onclick = stopRecording;
      document.getElementById("addAudio").onclick = uploadAudio;

      async function startRecording() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        audioStream = await navigator.mediaDevices.getUserMedia({
          audio: true,
        });
        recorder = new MediaRecorder(audioStream);

        recorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        recorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          const audioUrl = URL.createObjectURL(audioBlob);
          document.getElementById("audioPlayer").src = audioUrl;
          document.getElementById("addAudio").disabled = false; // Enable the 'Add Audio' button
        };

        recorder.start();
        document.getElementById("startRecording").disabled = true;
        document.getElementById("stopRecording").disabled = false;
      }

      function stopRecording() {
        recorder.stop();
        audioStream.getTracks().forEach((track) => track.stop());
        document.getElementById("startRecording").disabled = false;
        document.getElementById("stopRecording").disabled = true;
      }

      async function uploadAudio() {
        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
        const formData = new FormData();
        formData.append("audio", audioBlob, "recording.wav");

        try {
          const response = await fetch("/upload", {
            method: "POST",
            body: formData,
          });
          const data = await response.json();

          if (response.ok) {
            alert("Audio file uploaded and transcribed successfully.");
            const transcriptionContainer =
              document.getElementById("transcriptions");

            // Add new transcription as a card to the list
            const card = document.createElement("div");
            card.classList.add("card");
            const newTranscription = document.createElement("p");
            newTranscription.innerText = data.transcription;
            card.appendChild(newTranscription);
            transcriptionContainer.appendChild(card);

            // Re-enable the buttons after transcription is added
            document.getElementById("startRecording").disabled = false;
            document.getElementById("stopRecording").disabled = true;
            document.getElementById("addAudio").disabled = true;
            audioChunks = []; // Clear the audio chunks for the next recording
          } else {
            alert(data.error || "An error occurred.");
          }
        } catch (error) {
          alert("An error occurred during file upload.");
          console.error(error);
        }
      }
    </script>
  </body>
</html>
